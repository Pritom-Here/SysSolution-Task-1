<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SYSSOLUTION - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/Style/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center vh-120 bg-image">
        <div class="login-area-width mt-6">
          <div class="text-center mt-6 m-b-2">
            <img class="w-54" src="/Files/logo.png" alt="logo" />
          </div>

          <form class="" action="">
            <div class="p-2 text-center bg-gradient border-rad-top">
              <div class="mt-2 mb-4">
                <img
                  class="img-circle"
                  src="/Files/avatar.jpg"
                  alt="User Avatar"
                />
              </div>

              <div class="input-group mb-0">
                <span
                  class="input-group-text input-transparent"
                  id="basic-addon1"
                >
                  <i class="fas fa-envelope text-green fs-1-4"></i>
                </span>
                <input
                  type="email"
                  class="
                    form-control
                    input-transparent
                    border-bottom-1
                    no-outline
                    ps-1
                  "
                  placeholder="Email ID"
                  aria-label="Email-ID"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="input-group mb-2">
                <span
                  class="input-group-text input-transparent"
                  id="basic-addon1"
                >
                  <i class="fas fa-lock text-green fs-1-4"></i>
                </span>
                <input
                  type="password"
                  class="
                    form-control
                    input-transparent
                    border-bottom-1
                    no-outline
                    ps-1
                  "
                  placeholder="Password"
                  aria-label="Password"
                  aria-describedby="basic-addon1"
                />
              </div>

              <div class="text-start my-2">
                <a href="" class="text-green text-decoration-none fs-0-8 ps-3">
                  <i>Forgot Password?</i>
                </a>
              </div>
            </div>

            <button
              type="submit"
              btn
              class="
                btn
                bg-sysolution
                w-100
                my-2
                border-rad-0 border-rad-bottom
                fw-bold
                text-uppercase
                p-1
              "
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
